<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <article class="imc">
            <h3>IMC</h3>
            <ul >
                <li>Menos do que 18,5</li>
                <li>Entre 18,5 e 24,5</li>
                <li>Entre 25 e 29,9</li>
                <li>Entre 30 e 34,9</li>
                <li>Entre 35 e 39,9</li>
                <li>Mais do que 40</li>
            </ul>
        </article>
        <article class="index-resultado">
            <h3>Resultado</h3>
            <ul >
                <li>Abaixo do peso</li>
                <li>Peso normal</li>
                <li>Sobrepeso</li>
                <li>Obesidade grau 1</li>
                <li>Obesidade grau 2</li>
                <li>Obesidade grau 3</li>
            </ul>
        </article>
        <h1 class="clear">Calcule seu IMC</h1>
        <form action="" class="calculoImc">
            <p>Peso:</p>
            <input type="text" class="peso">
            <p>Altura:</p>
            <input type="text" class="altura"> <br>
            <button type="submit"><p>CALCULAR</p></button>
        </form>
        <div class="resultado"></div><!-- A primeira nomeação dessa classe foi calculoFim -->
    </section>
    <script src="app.js"></script>
</body>
</html>
